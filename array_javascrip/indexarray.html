<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array with javascrip</title>
    <style>
        .main-div{
            font-size:30px;
            text-align: center;
        }
        .bot{
           margin: 0 auto;
           text-align: center;
        }
        
    </style>
</head>
<body>
    
    <div class="main-div" id="getdata">
        <p id="q1">Element 1</p>
        <p>Element 2</p>
        <p>Element 3</p>
        <p>Element 4</p>
        <p>Element 5</p>
        <p id="q5"><strong>This is my paragraps in HTML</strong></p>
    </div>
    
    <div class="bot">
        <button style="width: 100px; height: 20px;" onclick="change()">Change</button>
    </div>
    <script>
        function change(){
            const data = document.getElementById("getdata");
            const get = data.getElementsByTagName("p");

            document.getElementById("q1").innerHTML = "Change" + get[4].innerHTML;
        }



    </script>
</body>
</html>
